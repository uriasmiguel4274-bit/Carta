<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffb6c1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* CONTENEDOR */
.container {
  position: relative;
  text-align: center;
}

/* BOTONES */
.buttons {
  margin-bottom: 15px;
}

button {
  background: #ff4081;
  border: none;
  color: white;
  padding: 8px 18px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  margin: 0 5px;
}

button:active {
  transform: scale(0.95);
}

/* SOBRE */
.envelope {
  width: 260px;
  height: 170px;
  background: #f7a1b5;
  border-radius: 6px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 85px solid #f48fb1;
}

/* TEXTO */
.text {
  position: absolute;
  bottom: 15px;
  color: white;
  font-weight: bold;
}

/* MO√ëO */
.bow {
  position: absolute;
  top: -30px;
  width: 50px;
  height: 30px;
  background: #ff4081;
  border-radius: 6px;
  animation: wiggle 1s infinite;
}

@keyframes wiggle {
  0% { transform: rotate(0); }
  25% { transform: rotate(6deg); }
  50% { transform: rotate(0); }
  75% { transform: rotate(-6deg); }
  100% { transform: rotate(0); }
}

/* CARTA */
.letter {
  width: 230px;
  height: 140px;
  background: white;
  border-radius: 6px;
  padding: 15px;
  text-align: center;
  font-size: 15px;
  position: absolute;
  bottom: 10px;
  display: none;
  cursor: pointer;
  transition: transform 0.6s;
}

.letter.show {
  display: block;
  transform: translateY(-160px);
}

/* CORAZONES Y FRESAS */
.floating {
  position: absolute;
  font-size: 26px;
  animation: rise 5s linear forwards;
  cursor: pointer;
  user-select: none;
}

@keyframes rise {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.3);
    opacity: 0.9;
  }
}

.pop {
  animation: explode 0.3s forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(2); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

  <div class="buttons">
    <button onclick="openLetter()">Abrir üíå</button>
    <button onclick="closeLetter()">Cerrar üíï</button>
  </div>

  <div class="envelope">
    <div class="bow"></div>
    <div class="text">Para ti</div>
  </div>

  <div class="letter" id="letter">
    üíå<br><br>
    Que bella est√°s,<br>
    no te mir√© pero s√© que lo est√°s<br>
    ojitos lindos ü´∂üèª
  </div>
</div>

<script>
let opened = false;
let intervalLove = null;

/* ABRIR */
function openLetter() {
  if (opened) return;
  const letter = document.getElementById("letter");
  letter.classList.add("show");
  letter.style.display = "block";
  startInfiniteLove();
  opened = true;
}

/* CERRAR */
function closeLetter() {
  const letter = document.getElementById("letter");
  letter.classList.remove("show");
  setTimeout(() => {
    letter.style.display = "none";
  }, 300);
  stopInfiniteLove();
  opened = false;
}

/* INFINITO */
function startInfiniteLove() {
  if (intervalLove) return;
  intervalLove = setInterval(createLove, 300);
}

function stopInfiniteLove() {
  clearInterval(intervalLove);
  intervalLove = null;
}

/* CREAR ICONOS */
function createLove() {
  const icon = document.createElement("div");
  icon.className = "floating";
  icon.innerHTML = Math.random() > 0.5 ? "üíñ" : "üçì";
  icon.style.left = Math.random() * window.innerWidth + "px";
  icon.style.bottom = "-30px";
  icon.onclick = () => pop(icon);
  document.body.appendChild(icon);
  setTimeout(() => icon.remove(), 5000);
}

/* EXPLOTAR */
function pop(icon) {
  playPopSound();
  icon.classList.add("pop");
  setTimeout(() => icon.remove(), 300);
}

/* SONIDO */
function playPopSound() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  oscillator.type = "sine";
  oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
  oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);

  gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

  oscillator.connect(gain);
  gain.connect(audioCtx.destination);
  oscillator.start();
  oscillator.stop(audioCtx.currentTime + 0.15);
}
</script>

</body>
</html>
