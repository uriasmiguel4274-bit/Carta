/* CONTENEDOR */
.contenedor{

}

/* SOBRE */
.sobre{
  width:320px;
  height:220px;
  position:relative;

/* TAPA */
.tapa{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#fff;
  border:1px solid #ddd;
  transform-origin:top;
  transition:transform 1s;
  z-index:3;
}

/* CUERPO */
.cuerpo{
  position:absolute;
  width:100%;
  height:100%;
  background:#fff;
  border:1px solid #ddd;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
  z-index:1;
}

/* CARTA */
.carta{
  position:absolute;
  width:90%;
  height:80%;
  background:#fff;
  top:10%;
  left:5%;
  padding:20px;
  text-align:center;
  opacity:0;
  transform:translateY(20px);
  transition:all 1s;
  z-index:2;
}

/* TEXTO */
