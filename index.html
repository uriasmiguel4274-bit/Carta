<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffb6c1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  font-family: Arial, sans-serif;
  overflow: hidden;
  padding-top: 50px;
}

.container {
  position: relative;
  text-align: center;
}

.envelope {
  width: 260px;
  height: 170px;
  background: #f7a1b5;
  border-radius: 6px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: auto;
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 85px solid #f48fb1;
}

/* MOÃ‘O CENTRADO EN EL SOBRE */
.bow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 60px;
  height: 30px;
  background: #ff4081;
  border-radius: 6px;
  animation: wiggle 1s infinite;
}

.text {
  position: absolute;
  bottom: 10px;
  color: white;
  font-weight: bold;
}

/* BOTONES DEBAJO DEL SOBRE */
.buttons {
  margin-top: 200px;
}

button {
  background: #ff4081;
  border: none;
  color: white;
  padding: 8px 18px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  margin: 0 5px;
}

button:active {
  transform: scale(0.95);
}

/* CARTA */
.letter {
  width: 230px;
  height: 140px;
  background: white;
  border-radius: 6px;
  padding: 15px;
  text-align: center;
  font-size: 15px;
  position: absolute;
  bottom: 10px;
  display: none;
  cursor: pointer;
  transition: transform 0.6s;
  white-space: pre-wrap;
}

.letter.show {
  display: block;
  transform: translateY(-160px);
}

/* CORAZONES Y FRESAS */
.floating {
  position: absolute;
  font-size: 26px;
  animation: rise 5s linear forwards;
  cursor: pointer;
  user-select: none;
}

@keyframes rise {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-110vh) scale(1.3); opacity: 0.9; }
}

.pop {
  animation: explode 0.3s forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(2); opacity: 0; }
}

@keyframes wiggle {
  0% { transform: translateY(-50%) rotate(0); }
  25% { transform: translateY(-50%) rotate(6deg); }
  50% { transform: translateY(-50%) rotate(0); }
  75% { transform: translateY(-50%) rotate(-6deg); }
  100% { transform: translateY(-50%) rotate(0); }
}
</style>
</head>

<body>

<div class="container">

  <div class="envelope">
    <div class="bow"></div>
    <div class="text">Para ti</div>
  </div>

  <div class="letter" id="letter"></div>

  <div class="buttons">
    <button onclick="openLetter()">Abrir ðŸ’Œ</button>
    <button onclick="closeLetter()">Cerrar ðŸ’•</button>
  </div>
</div>

<script>
let opened = false;
let intervalLove = null;
let typingInterval = null;

const fullText = `ðŸ’Œ

Que bella estÃ¡s,
no te mirÃ© pero sÃ© que lo estÃ¡s
ojitos lindos ðŸ«¶ðŸ»`;

/* ABRIR CARTA */
function openLetter() {
  if (opened) return;
  const letter = document.getElementById("letter");
  letter.classList.add("show");
  letter.style.display = "block";
  startTyping(letter, fullText);
  startInfiniteLove();
  opened = true;
}

/* CERRAR CARTA */
function closeLetter() {
  const letter = document.getElementById("letter");
  letter.classList.remove("show");
  setTimeout(() => { letter.style.display = "none"; letter.innerHTML = ""; }, 300);
  stopInfiniteLove();
  opened = false;
}

/* EFECTO MAQUINA DE ESCRIBIR */
function startTyping(element, text) {
  let index = 0;
  typingInterval = setInterval(() => {
    element.innerHTML += text.charAt(index);
    index++;
    if (index >= text.length) clearInterval(typingInterval);
  }, 50); // velocidad letra por letra (ms)
}

/* CORAZONES INFINITOS */
function startInfiniteLove() {
  if (intervalLove) return;
  intervalLove = setInterval(createLove, 300);
}

function stopInfiniteLove() {
  clearInterval(intervalLove);
  intervalLove = null;
}

/* CREAR ICONOS */
function createLove() {
  const icon = document.createElement("div");
  icon.className = "floating";
  icon.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ“";
  icon.style.left = Math.random() * window.innerWidth + "px";
  icon.style.bottom = "-30px";
  icon.onclick = () => pop(icon);
  document.body.appendChild(icon);
  setTimeout(() => icon.remove(), 5000);
}

/* EXPLOTAR */
function pop(icon) {
  playPopSound();
  icon.classList.add("pop");
  setTimeout(() => icon.remove(), 300);
}

/* SONIDO BURBUJA */
function playPopSound() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  oscillator.type = "sine";
  oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
  oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);
  gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
  oscillator.connect(gain);
  gain.connect(audioCtx.destination);
  oscillator.start();
  oscillator.stop(audioCtx.currentTime + 0.15);
}
</script>

</body>
</html>
