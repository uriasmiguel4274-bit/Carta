<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ü§ç</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  overflow: hidden;
}

/* CONTENEDOR */
.contenedor {
  position: relative;
  width: 280px;
  height: 260px;
}

/* SOBRE */
.sobre {
  width: 100%;
  height: 180px;
  background: #f4a3c2;
  border-radius: 12px;
  position: absolute;
  bottom: 0;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

/* MO√ëO */
.mono {
  font-size: 34px;
  animation: latido 1.5s infinite;
}

@keyframes latido {
  0% { transform: scale(1); }
  50% { transform: scale(1.12); }
  100% { transform: scale(1); }
}

/* CARTA */
.carta {
  width: 260px;
  height: 180px;
  background: white;
  border-radius: 14px;
  position: absolute;
  bottom: 10px;
  left: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transform: translateY(0);
  transition: transform 1s ease, opacity 1s ease;
  opacity: 0;
  z-index: 1;
}

/* CARTA ABIERTA */
.carta.abierta {
  transform: translateY(-210px) rotateY(360deg);
  opacity: 1;
}

/* TEXTO */
.texto {
  font-size: 18px;
  color: #444;
  line-height: 1.4;
}

/* CORAZONES Y POSTRES */
.corazon {
  position: absolute;
  font-size: 20px;
  animation: flotar 2s ease-out forwards;
  pointer-events: none;
}

@keyframes flotar {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-120px) scale(1.5);
  }
}
</style>
</head>

<body>

<div class="contenedor">
  <div class="carta" id="carta">
    <div class="texto" id="mensaje"></div>
  </div>

  <div class="sobre" onclick="abrirSobre()">
    <div class="mono">üéÄ</div>
  </div>
</div>

<script>
let abierta = false;
const texto = "Qu√© bella est√°s ü§ç\nno te mir√© pero s√© que lo est√°s\nojitos dormilones ü´∂üèª";
let i = 0;

function escribirTexto() {
  if (i < texto.length) {
    document.getElementById("mensaje").innerHTML += 
      texto[i] === "\n" ? "<br>" : texto[i];
    i++;
    setTimeout(escribirTexto, 60);
  }
}

function abrirSobre() {
  if (abierta) return;
  abierta = true;

  const carta = document.getElementById('carta');
  carta.classList.add('abierta');
  escribirTexto();

  const sobre = document.querySelector('.sobre');
  const rect = sobre.getBoundingClientRect();

  for (let j = 0; j < 25; j++) {
    const item = document.createElement('div');
    item.className = 'corazon';
    const elementos = ['ü§ç','‚ù§Ô∏è','üç∞','üçì','ü•£'];
    item.innerHTML = elementos[Math.floor(Math.random()*elementos.length)];
    item.style.left = rect.left + rect.width / 2 + 'px';
    item.style.top = rect.top + 'px';
    document.body.appendChild(item);

    setTimeout(() => item.remove(), 2000);
  }
}
</script>

</body>
</html>
