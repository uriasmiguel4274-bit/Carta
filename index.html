<html lang="es">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  overflow: hidden;
}

.carta {
  width: 260px;
  height: 180px;
  background: white;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transition: transform 1s;
}

.carta.abierta {
  transform: rotateY(360deg);
}

.texto {
  font-size: 18px;
  color: #444;
}

.corazon {
  position: absolute;
  font-size: 20px;
  animation: flotar 2s ease-out forwards;
}

@keyframes flotar {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-120px) scale(1.5);
  }
}
</style>
</head>

<body>

<div class="carta" onclick="abrirCarta()">

</div>

<script>
function abrirCarta() {
  const carta = document.querySelector('.carta');
  carta.classList.toggle('abierta');

  for (let i = 0; i < 20; i++) {
    const corazon = document.createElement('div');
    corazon.className = 'corazon';
    corazon.innerHTML = Math.random() > 0.5 ? 'ü§ç' : '‚ù§Ô∏è';
    corazon.style.left = Math.random() * window.innerWidth + 'px';

    setTimeout(() => {
      corazon.remove();
    }, 2000);
  }
}
</script>
